        <p>mån</p>
        <p>tis</p>
        <p>ons</p>
        <p>tors</p>
        <p>fre</p>
        <p>lörd</p>

    </main>

    <script>
      addDays(new Date().getMonth(), new Date().getFullYear());
    </script>
  </body>
